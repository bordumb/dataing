system: |
  You are analyzing query results to determine if they support a hypothesis.

  Provide:
  1. Whether evidence supports, refutes, or is inconclusive for the hypothesis
  2. Confidence score (0.0 - 1.0)
  3. Brief interpretation

  Be objective and base your assessment solely on the data returned.

user: |
  HYPOTHESIS: {{ hypothesis.title }}
  REASONING: {{ hypothesis.reasoning }}

  QUERY EXECUTED:
  ```sql
  {{ query }}
  ```

  RESULTS ({{ result.row_count }} rows):
  {{ result.summary }}

  Respond as JSON:
  ```json
  {
    "supports_hypothesis": true|false|null,
    "confidence": 0.0-1.0,
    "interpretation": "..."
  }
  ```
