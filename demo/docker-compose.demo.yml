version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: dataing_demo
      POSTGRES_USER: dataing
      POSTGRES_PASSWORD: dataing
    volumes:
      - demo-pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataing -d dataing_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATADR_DEMO_MODE: "true"
      DATABASE_URL: postgresql://dataing:dataing@postgres:5432/dataing_demo
      APP_DATABASE_URL: postgresql://dataing:dataing@postgres:5432/dataing_demo
      DATADR_FIXTURE_PATH: /app/fixtures/null_spike
      DATADR_ENCRYPTION_KEY: ${DATADR_ENCRYPTION_KEY:-fj_HDi4E6H02W11I5cJtMB_u7HoUrc8AMN6_L0rqGcg=}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./demo/fixtures:/app/fixtures:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "dataing.entrypoints.api.app:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  demo-pgdata:
